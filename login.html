<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <!-- logo部位 -->
        <img src="./assets/images/logo.png" alt="">

    </div>
    <!-- 登录注册页面 -->
    <div class="waikuang">
        <!-- 头部 -->
        <div class="tou"></div>
        <!-- 登录页面 -->
        <div class="dengye">
            <form class="layui-form" action="">
                <class class="layui-form-item">

                    <i class="layui-icon layui-icon-username
                    "></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <button type="button" class="layui-btn layui-btn-fluid">登录</button>
                </class>

            </form>

            <div class="denglu">
                <a href="javascript:;" id="denglu">去注册</a>
            </div>
        </div>
        <!-- 注册页面 -->
        <div class="zhuye">
            <form class="layui-form" action="">
                <class class="layui-form-item">

                    <i class="layui-icon layui-icon-username
                    "></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                    <button type="button" class="layui-btn layui-btn-fluid">注册</button>
                </class>

            </form>

            <div class="zhuce">
                <a href="javascript:;" id="zhuce">去登录</a>

            </div>
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
